{% extends "base.html" %} {% block title %} {{ news.title }} {% endblock %} {%
block container %}

<div class="bk">
  <a href="{{ url_for('news') }}">BACK TO NEWS PAGE</a>
</div>

<div class="news-detail">
  <h1>{{ news.title }}</h1>
  <img
    src="{{ url_for('static', filename='images/' ~ news.image) }}"
    alt="{{ news.title }}"
  />
  <p>{{ news.content }}</p>
</div>
{% endblock %}
